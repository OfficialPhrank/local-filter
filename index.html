<!DOCTYPE html>
<html>
	<head>
		<title>STM Metro System</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link href="CSS/styles.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="nav-bar">
				<span class="salesman">STM Metro System</span>
				<br>
				<form>
					<input type="text" class="form-control" placeholder="Find your station..." data-bind="textInput: stationView.filterText" autofocus>
					<button data-bind="click: reset" type="reset" class="filter-btn">Reset Filter</button>
					<button id="slide-btn" type="button">â˜°</button>
				</form>
			</div>
			<div class="filter-bar">
				<ul id="locations" data-bind="foreach: stationList">
					<li data-bind="text: name, click: $parent.setStation, visible: isVisible">
					</li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
		<script src="JS/knockout.js"></script>
		<script src="bower_components/jquery-2.1.4.min/index.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="JS/app.js"></script>
		<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCjjXXr2R7GjWAsmbalUcvwd5I0tqLNuig&libraries=places&callback=initMap'></script>
		<script>
		(function(){if(!window.google || !window.google.maps){
			$('map').html('<h1>Google Maps Could Not Be Loaded</h1>');
		}
		else
		{
			return window.google || window.google.maps;
		}
	})();
		</script>
		<script src="JS/map.js"></script>
		<script src="JS/mapstyle.js"></script>
	</body>
</html>
