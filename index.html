<!DOCTYPE html>
<html>
	<head>
		<title>STM Metro System</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link href="CSS/styles.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="CSS/awesomplete.css" rel="stylesheet">
		</head>
	<body>
		<div class="container">
			<div class="filter-bar">
				<div class="nav-bar">
					<span class="salesman">STM Metro System</span>
					<br>
					<span>
						<form>
							<input id="myinput" placeholder="Type in a location" autofocus>
							<button type="submit" class="filter-btn">Filter</button>
						</form>
					</span>
				</div>
				<ul id="locations" data-bind="foreach: stationList">
					<li data-bind="text: name">
					</li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
		<script src="JS/knockout.js"></script>
		<script src="JS/app.js"></script>
		<script src="JS/map.js"></script>
		<script src="JS/mapstyle.js"></script>
		<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCjjXXr2R7GjWAsmbalUcvwd5I0tqLNuig&libraries=places&callback=initMap'></script>
		<script src="JS/awesomplete.js"></script>
		<script src="JS/async.js"></script>
		</body>
</html>
